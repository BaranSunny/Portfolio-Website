<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be077d6fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Derya Dekorasyon | İletişim</title>
</head>
<body>
    <!-- header -->
    <header id="header-inner">
    <div class="container">
        <nav id="main-nav">
            <img src="img/ddlogo.png" class="logo" alt="logomain">
            <ul class="list">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="work.html">Projelerimiz</a></li>
                <li><a href="contact.html" class="current">İletİşİm</a></li>
            </ul>
        </nav>
    </header>
    <div class="long-bottomline"></div>

    <section class="text-center contact-a py-1">
        <div class="container">
            <h2 class="section-title">Bize Ulaş</h2>
            <div class="bottomline"></div>
            <p class="lead text-center">Bize ulaşmak için...</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="contact-form">
                    <input type="text" class="text-input name-input" name="name" placeholder="İsim Soyisim">
                    <input type="email" class="text-input email-input" name="email" placeholder="Email Adresi">
                    <input type="text" class="text-input phone-input" name="phone" placeholder="Telefon Numarası">
                    <input type="text" class="text-input subject-input" name="mesaj" placeholder="Mesaj">
                    <div class="my-1">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Gönder</button>
            </form>
        </div>
    </section>

    <section class="contact-c text-center py-3 bg-main">
        <div class="container">
            <h1>Bir Sonraki Projemizde Sen De Yer Al!</h1>
        </div>
    </section>

    <section class="contact-b text-center py-2 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <ul class="list">
                        <li><i class="fas fa-envelope fa-2x"></i></li>
                        <li><h3>Email</h3></li>
                        <li>derya@derya.com</li>
                    </ul>
                </div>
                <div>
                    <ul class="list">
                        <li><i class="fas fa-phone fa-2x"></i></li>
                        <li><h3>Telefon</h3></li>
                        <li>(555) 555-5555</li>
                    </ul>
                </div>
                <div>
                    <ul class="list">
                        <li><i class="fas fa-address-card fa-2x"></i></li>
                        <li><h3>Adres</h3></li>
                        <li>Karaman / Merkez</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content container">
          <p>ArtsBros Tarafından &copy; 2022. Tüm Hakları Saklıdır</p>
          <div class="social">
            <a
              target="_blank"
              href="https://api.whatsapp.com/send/?phone=905511130903&text&type=phone_number&app_absent=0"
              ><i class="fab fa-whatsapp"></i
            ></a>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
    </footer>
