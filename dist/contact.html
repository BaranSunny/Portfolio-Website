<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be077d6fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Baran Ortega | Contact Me</title>
</head>
<body>
    <!-- header -->
    <header id="header-inner">
    <div class="container">
        <nav id="main-nav">
            <img src="../dist/img/logo (2).png" class="logo" alt="logomain">
            <ul class="list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="long-bottomline"></div>

    <section class="text-center contact-a py-1">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottomline"></div>
            <p class="lead text-center">Here is how you can reach me</p>
            <form>
                <div class="contact-form">
                    <input type="text" class="text-input name-input" name="name" placeholder="Name">
                    <input type="email" class="text-input email-input" name="email" placeholder="Email Address">
                    <input type="text" class="text-input subject-input" name="subject" placeholder="Subject">
                    <input type="text" class="text-input phone-input" name="phone" placeholder="Phone Number">
                    <textarea name="massage" class="text-input massage-input" placeholder="Enter Massage"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section class="contact-c text-center py-3 bg-main">
        <div class="container">
            <h1>Let's Start Your Next Project Together!</h1>
        </div>
    </section>

    <section class="contact-b text-center py-2 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <ul class="list">
                        <li><i class="fas fa-envelope fa-2x"></i></li>
                        <li><h3>Email</h3></li>
                        <li>john@something.com</li>
                    </ul>
                </div>
                <div>
                    <ul class="list">
                        <li><i class="fas fa-phone fa-2x"></i></li>
                        <li><h3>Phone</h3></li>
                        <li>(555) 555-5555</li>
                    </ul>
                </div>
                <div>
                    <ul class="list">
                        <li><i class="fas fa-address-card fa-2x"></i></li>
                        <li><h3>Address</h3></li>
                        <li>50 Main St, Boston MA</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer ">
        <div class="footer-content container">
            <p>Copyright Â© 2023. All Rights Reserved</p>

            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
